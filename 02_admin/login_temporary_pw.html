<!DOCTYPE html>
<html lang="en">

<head>
   <title>대도시앱</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/jquery-ui.min.js"></script>
   <script src="./js/common.js"></script>
</head>

<body>
   <div class="login_warp">
      <div class="login_con">
         <div class="logo_box">
            <img src="./images/logo.png" alt="대도시 공개증거">
         </div>
         <div class="login_form">
            <div class="input_box">
               <input type="text" name="" id="" placeholder="이메일을 입력해주세요">
            </div>
            <div class="input_box password">
               <input type="password" name="" id="" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="login_btn_box">
               <div class="auto_login">
                  <input type="checkbox">
                  <label for="AutoLogin">자동 로그인</label>
               </div>
               <button>임시 비밀번호 발급</button>
            </div>
            <button class="btn large primary" disabled>로그인</button>
         </div>
      </div>
   </div>
   <!-- modal S -->
   <div class="modal_overlay active">  
        <div class="modal_dialog">
            <div class="modal_util">
                <span>임시 비밀번호 발급</span><button type="button" class="close_modal"><i class="icon_close_bl size_24"></i></button>
            </div>
            
            <div class="modal_content temporary_pw">
               <p class="modal_text_main">임시 비밀번호를 보내드릴게요.</p>
               <p class="modal_text_sub">본인 확인을 위해 이름과 전화번호를<br>입력해 주세요.</p>
               <input type="text" name="" id="" placeholder="이름을 입력해 주세요">
               <input type="text" name="" id="" placeholder="전화번호를 입력해 주세요">
            </div>

            <div class="modal_footer">
               <div class="btn_block center">
                  <button class="btn small gray">취소</button>
                  <button href="#none" class="btn small primary">확인</button>
               </div>
            </div>

        </div>
    </div>
    <!--// modal E -->
</body>

</html>
