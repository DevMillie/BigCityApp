<!DOCTYPE html>
<html lang="en">

<head>
   <title>대도시앱</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/jquery-ui.min.js"></script>
   <script src="./js/common.js"></script>
</head>

<body>
   <div class="login_warp">
      <div class="login_con">
         <div class="logo_box">
            <img src="./images/logo.png" alt="대도시 공개증거">
         </div>
         <div class="login_form">
            <div class="input_box">
               <input type="text" name="" id="" placeholder="이메일을 입력해주세요">
            </div>
            <div class="input_box password">
               <input type="password" name="" id="" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="login_btn_box">
               <div class="auto_login">
                  <input type="checkbox">
                  <label for="AutoLogin">자동 로그인</label>
               </div>
               <button>임시 비밀번호 발급</button>
            </div>
            <button class="btn large primary" disabled>로그인</button>
         </div>
      </div>
   </div>
   <!-- login_toast_modal S -->
   <div class="login_toast_modal">
      <span>이메일로 임시 비밀번호가 발급 되었습니다.</span><button type="button" class="close_modal"><i class="icon_close_w size_16"></i></button>
   </div>
   <!--// login_toast_modal E -->
</body>

</html>
