<!DOCTYPE html>
<html lang="en">

<head>
   <title>대도시앱</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/jquery-ui.min.js"></script>
   <script src="./js/common.js"></script>
</head>

<body class="app_body">
   <div class="wrap">
      <!-- header S -->
      <header>
         <div class="header_info">
            <div class="user_info">
               <span class="user_badge">자원봉사자</span>
               <span class="user_name"><strong>김아영 자매</strong> 서울수서 회중</span>
            </div>
            <div class="user_img">
               <img src="../01_app/images/profile01.jpg" alt="">

         </div>
         <div class="header_bottom"></div>
      </header>
      <!--// header E -->
      <!-- contents S -->
      <div class="contents">
         <h2 class="page_title">설정</h2>
         <!-- settings_wrap S -->
         <div class="settings_wrap">

            <div class="profile_section">
               <div class="profile_image_wrap">
                  <div class="profile_image_circle">
                     <img src="../01_app/images/profile01.jpg" alt="프로필">
                  </div>
               </div>
               <div class="profile_info">
                  <p class="profile_name">전아영 자매</p>

            </div>
            <!--// profile section E -->

            <!-- settings menu S -->
            <div class="settings_menu">
               <ul class="settings_list">
                  <li>
                     <a href="#">
                        <div class="menu_item">
                           <img src="./images/icon_setting.svg" alt="" class="menu_icon">
                           <span class="menu_text">내 정보 관리</span>

                     </a>
                  </li>
                  <li>
                     <a href="#">
                        <div class="menu_item">
                           <img src="./images/icon_setting.svg" alt="" class="menu_icon">
                           <span class="menu_text">고정 스케줄 신청</span>
                           <img src="./images/icon_arrow_gray2_right.svg" alt="" class="menu_arrow">

                  </li>
                  <li>
                     <a href="#">
                        <div class="menu_item">
                           <img src="./images/icon_setting.svg" alt="" class="menu_icon">

                           <img src="./images/icon_arrow_gray2_right.svg" alt="" class="menu_arrow">

                     </a>
                  </li>
                  <li>
                     <a href="#">
                        <div class="menu_item">
                           <img src="./images/icon_language.svg" alt="" class="menu_icon">
                           <span class="menu_text">언어 선택</span>
                           <div class="menu_right">
                              <span class="menu_value">한국어</span>
                              <img src="./images/icon_arrow_gray2_right.svg" alt="" class="menu_arrow">

                        </div>
                     </a>
                  </li>
                  <li>
                     <a href="#">
                        <div class="menu_item">
                           <img src="./images/icon_language.svg" alt="" class="menu_icon">
                           <span class="menu_text">로그아웃</span>
                           <img src="./images/icon_arrow_gray2_right.svg" alt="" class="menu_arrow">
                        </div>

                  </li>

            </div>
            <!--// settings menu E -->

            <!-- app version S -->
            <div class="app_version">

      <nav>

            <li>

            <li>
               <a href="#">
                  <img src="./images/nav_icon03.svg" alt="">

            </li>
            <li>
               <a href="#">
                  <img src="./images/nav_icon04.svg" alt="">

            </li>
            <li class="active">
               <a href="#">
                  <img src="./images/nav_icon05.svg" alt="">
