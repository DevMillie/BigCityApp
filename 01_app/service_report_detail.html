<!DOCTYPE html>
<html lang="en">

<head>
   <title>대도시앱</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/jquery-ui.min.js"></script>
   <script src="./js/common.js"></script>
</head>

<body class="app_body">
   <div class="wrap">
      <!-- header S -->
      <header class="has_title">
         <div class="header_info">
            <div class="user_info">
               <span class="user_badge">자원봉사자</span>
               <span class="user_name"><strong>김아영 자매</strong> 서울수서 회중</span>
            </div>
            <div class="user_img">
               <img src="../01_app/images/profile01.jpg" alt="">
            </div>
         </div>
         <!-- fix 헤더 있을 때 -->
         <div class="header_bottom">
            <button class="btn_back"></button>
            <h1>봉사 보고</h1>
            <button class="btn_close"></button>
         </div>
         <!--// fix 헤더 있을 때 -->
      </header>
      <!--// header E -->
      <!-- contents S -->
      <div class="contents">
         <!-- report_detail_wrap S -->
         <div class="report_detail_wrap">  
            <!-- report_info S -->
            <div class="report_info">   
               <p class="experiences_date"><b>08. 26</b> 월</p>       
               <p class="ex_place">고속터미널 5번 출구</p>
               <p class="ex_time">
                  <span>오전</span>11:00 - 12:00
               </p>
            </div>
            <!--// report_info E -->

            <h2>언어별 배부된 출판물 수</h2>
            <!-- publication_list S -->
            <ul class="publication_list">
               <li>
                  <span>한국어</span>
                  <div>
                     <button class="btn_minus"></button>
                     <span>2</span>
                     <button class="btn_plus"></button>
                  </div>
               </li>
               <li>
                  <span>중국어</span>
                  <div>
                     <button class="btn_minus" disabled></button>
                     <span>0</span>
                     <button class="btn_plus"></button>
                  </div>
               </li>
               <li>
                  <span>영어</span>
                  <div>
                     <button class="btn_minus"></button>
                     <span>2</span>
                     <button class="btn_plus"></button>
                  </div>
               </li>
            </ul>
             <!--// publication_list E -->

            <h2>전달 사항</h2>
            <textarea name="" id="" placeholder="참고 해야 할 사항을 자세히 적어주세요.&#13;&#10;마음가짐, 느낀 점과 영향"></textarea>

            <button class="btn_submit">보고하기</button>

         </div>
         <!--// report_detail_wrap E -->
      </div>
      <!--// contents E -->
      <nav>
         <ul>
            <li>
               <a href="#">
                  <img src="../01_app/images/nav_icon01.svg" alt="">
                  <p>내 일정</p>
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="../01_app/images/nav_icon02.svg" alt="">
                  <p>봉사신청</p>
               </a>
            </li>
            <li class="active">
               <a href="#">
                  <img src="../01_app/images/nav_icon03.svg" alt="">
                  <p>봉사보고</p>
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="../01_app/images/nav_icon04.svg" alt="">
                  <p>공지사항</p>
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="../01_app/images/nav_icon05.svg" alt="">
                  <p>설정</p>
               </a>
            </li>
         </ul>
      </nav>
   </div>
</body>

</html>
