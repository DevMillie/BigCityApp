<!DOCTYPE html>
<html lang="en">

<head>
   <title>대도시앱</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
   <script src="./js/jquery-3.7.1.min.js"></script>
   <script src="./js/jquery-ui.min.js"></script>
   <script src="./js/common.js"></script>
</head>

<body class="app_body">
   <div class="wrap">
      <!-- header S -->
      <header>
         <div class="header_info">
            <div class="user_info">
               <span class="user_badge">자원봉사자</span>
               <span class="user_name"><strong>김아영 자매</strong> 서울수서 회중</span>
            </div>
            <div class="user_img">
               
            </div>
         </div>
         <div class="header_bottom"></div>      
      </header>
      <!--// header E -->
      <!-- contents S -->
      <div class="contents">
         <!-- top_link S -->
         <div class="top_link">
            <a href="#">
               <img src="../01_app/images/icon_calendar.svg" alt="">
               <p>일정</p>
               <span>예정 <strong>0</strong>건</span>
            </a>
            <a href="#">
               <img src="../01_app/images/icon_book.svg" alt="">
               <p>보고</p>
               <span>미보고 <strong>0</strong>건</span>
            </a>
            <a href="#">
               <img src="../01_app/images/icon_notification.svg" alt="">
               <p>공지</p>
               <span>새 항목 <strong>0</strong>건</span>
            </a>
            <a href="#">
               <img src="../01_app/images/icon_notification_status.svg" alt="">
               <p>문의</p>
               <span>새 항목 <strong>0</strong>건</span>
            </a>
         </div>
         <!--// top_link E -->
         <!-- today_wrap S -->
         <div class="today_wrap">
            <div class="control_box">
               <div class="date_control">
                  <div class="date_info">
                     <button><img src="../01_app/images/icon_arrow_gray_left.svg" alt=""></button>
                     <span>9. 15 - 9. 21</span>
                     <button><img src="../01_app/images/icon_arrow_gray_right.svg" alt=""></button>
                  </div>
                  <button class="btn_today">오늘</button>
               </div>
               <div class="time_control">
                  <span class="time_info">
                     <img src="../01_app/images/icon_minus_cirlce.svg" alt="">
                     <strong>6시간</strong>  /&nbsp;  한 달간의 총 지원 시간
                  </span>
                  <div class="time_tab">
                     <button class="tab_list active">list</button>
                     <button class="tab_calendar">calendar</button>
                  </div>
               </div>
            </div>
         </div>
         <!--// today_wrap E -->
      </div>
      <!--// contents E -->
   </div>
</body>

</html>
